server: #端口号
  port: 8888

eureka: #eureka中心域名
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #关闭注册自己
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka #eureka地址，这样配置地址为 http://localhost:8888
spring:
  application:
    name: eureka-service #spring应用名称 会在eureka服务中显示